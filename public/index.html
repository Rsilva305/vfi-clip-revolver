<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VFI CLIP REVOLVER</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('/background.jpg') no-repeat center center fixed; /* Local background image */
      background-size: cover; /* Cover the entire viewport */
      color: #ffffff; /* White text for contrast */
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ff4d4d, #ff1a1a, #ff4d4d, #ff6666, #ff4d4d); /* Multi-stop red gradient */
      background-size: 300%; /* Extend the gradient for animation */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowing-gradient 4s infinite alternate; /* Add animated gradient */
    }
    p {
      text-align: center;
      font-size: 1rem;
      color: #cccccc;
    }

    /* Upload Section */
    .upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .upload-section input[type="file"] {
      display: none; /* Hide the default file input */
    }
    .upload-section label {
      background-color: #ff4d4d; /* Red button */
      color: #ffffff; /* White text */
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }
    .upload-section label:hover {
      transform: scale(1.1);
    }

    /* Error Message */
    #error-message {
      text-align: center;
      color: #ff4d4d; /* Red for error messages */
      margin-top: 10px;
    }

    /* Preview Section */
    #preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #preview-video {
      width: 80%;
      max-width: 800px;
      height: auto;
      border: 2px solid #ff4d4d; /* Red border */
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    }

    /* Timeline Section */
    #timeline-container {
      display: flex;
      justify-content: center; /* Center the timeline */
      margin-top: 20px;
      width: 80%; /* Match the width of the preview video */
      max-width: 800px; /* Limit the maximum width */
      margin-left: auto;
      margin-right: auto; /* Center the container */
    }
    #timeline {
      display: flex;
      overflow-x: auto; /* Enable horizontal scrolling */
      gap: 10px; /* Space between segments */
      padding: 10px; /* Padding inside the scrollable area */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      border: 2px solid #ff4d4d; /* Red border */
      border-radius: 10px; /* Rounded corners */
      scroll-behavior: smooth; /* Smooth scrolling */
    }
    #timeline::-webkit-scrollbar {
      height: 8px;
    }
    #timeline::-webkit-scrollbar-thumb {
      background-color: #ff4d4d; /* Red scrollbar thumb */
      border-radius: 4px;
    }
    #timeline::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black scrollbar track */
    }
    .segment-preview {
      flex: 0 0 auto; /* Prevent shrinking or growing */
      width: 150px; /* Fixed width for each segment */
      height: 100px; /* Fixed height for each segment */
      border: 2px solid #ff4d4d; /* Red border */
      border-radius: 10px; /* Rounded corners */
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .segment-preview:hover {
      transform: scale(1.1); /* Scale up on hover */
    }
    .segment-preview video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .segment-preview.active {
      border-color: #ffffff; /* White border for active segment */
    }
    .segment-preview label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff; /* White text */
      text-align: center;
      font-size: 0.8rem;
      padding: 5px;
    }

    /* Buttons */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      background-color: #ff4d4d; /* Red button */
      color: #ffffff; /* White text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    button:active {
      transform: scale(0.95);
    }

    /* Animations */
    @keyframes glowing-gradient {
      0% {
        background-position: 0% 50%; /* Start position of the gradient */
      }
      100% {
        background-position: 100% 50%; /* End position of the gradient */
      }
    }
  </style>
</head>
<body>

  <!-- App Name -->
  <h1>VFI CLIP REVOLVER</h1>
  <p>Upload, Randomize, and Export Your Video Segments</p>

  <!-- Upload Section -->
  <div class="upload-section">
    <label for="video-upload">Upload Video Files</label>
    <input type="file" id="video-upload" accept="video/*" multiple>
  </div>

  <!-- Error Message -->
  <div id="error-message"></div>

  <!-- Preview Section -->
  <div id="preview-container">
    <h2>Preview</h2>
    <video id="preview-video" controls></video>
  </div>

  <!-- Timeline Section -->
  <div id="timeline-container">
    <div id="timeline"></div>
  </div>

  <!-- Buttons -->
  <div class="button-container">
    <button id="randomize-segments">Randomize Segments</button>
    <button id="export-video">Export Video</button>
  </div>

  <!-- Include the frontend JavaScript -->
  <script src="/script.js"></script>
</body>
</html>
